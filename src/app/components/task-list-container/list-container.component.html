<div class="container-fluid">
    <div class="row">
        <app-task-list
            class="col-sm-auto"
            *ngFor="let list of listContainer; let i=index"
            [listContainer]="list"
            [index]="i"
            [listContainerCol]= "listContainer">
            </app-task-list>
            <div class="col-sm">
              <a href="#"
                class="open-list"
                (click)="addNewList()">
                <span>+ New List</span>
              </a>
            </div>
    </div>
</div>

<div class="container-fluid">
  <div class="row">
    <app-task-list
      class="col-sm-auto"
      *ngFor="let list of listContainer; let i = index"
      [listContainer]="list"
      [index]="i"
      [listContainerCol]="listContainer"
    >
    </app-task-list>
    <div class="col-sm">
      <button mat-button (click)="showListInput()">New List</button>      
      <div class="inner-form">
        <input
          matInput
          [(ngModel)]="listName"
          *ngIf="newList"
          type="text"
          placeholder="List Name:"
        />
        <button
        *ngIf="newList"
         mat-button
         class="cancel.button"
         (click)="cancelAction()"
      >Cancel
    </button>      
        <button
          *ngIf="newList"
          mat-button
          class="accept-button"
          (click)="addNewList()"
        >
          Done
        </button>      
    </div>
  </div>
</div>

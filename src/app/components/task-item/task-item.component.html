<div class="task" [class.completed]="task.completed" >
    <h4>{{task.name}}</h4>
    <div class="buttons">
      <mat-icon style="cursor: pointer" (click)="toggleCompleteTask(task)">playlist_add_check</mat-icon>
      <mat-icon style="cursor: pointer" (click)="deleteTask(index)">delete</mat-icon>
    </div>
</div>

<div class="list">
    <h2>List</h2>
    <img src="assets/images/delete.png"
        class="delete-icon"
        alt="delete-task"
        (click)="deleteList(index)">
    <app-task-item *ngFor="let task of listContainer.taskList; let i=index"
        [taskList]="listContainer.taskList"
        [task]="task"
        [index]="i"></app-task-item>
    <a href="#" (click)="addNewTask()">+ New Task</a>
</div>
